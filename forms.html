<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form 
		action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
			<input type="hidden" 
			name="send_to" 
			value="hiko.a1919@gmail.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name </label> 
					<input type="text" 
					id="name" 
					name="name">
				<label for="phone">Phone number</label>
					<input type="tel" 
					id="phone" 
					name="phone"
					placeholder="don't forget your area code">
				<label for="email">Email</label>
				<input type="email" id="email" name="email">
			</fieldset>
<fieldset>
	<legend>About your abduction </legend>
	<label for="date">Requested  date</label>
	<input type="date" id="date" name="date">
	<label for="qty">How many people would you like abducted?</label>
	<input type="number" id="qty" name="qty" min="1" max="10">
	<p>What type of UFO do you prefer?</p>
	<label>
	<input type="radio" 
		name="ufotype" 
		value="classic" checked> Classic oval UFO
	</label>
	<label> 
		<input type="radio" 
		name="ufotype"
		value="starwars"> Imperial cruiser
	</label>
	<label>
		<input type="radio"
		name="ufotype"
		value="viper"> Battlestar Galactica-style Viper
	</label>
	<label>
		<input type="radio"
		name="ufotype"
		value="borg"> Borg-style cube
	</label> 
	<label for="abtype">What type of abduction experience do you want?</label>
	<select id="abtype" name="abtype">
		<option selected>select one...
		<option value="tour">Tour of the solar system</option>
		<option value="dinner">Alien dinner and discussion</option>
		<option value="dance">Alien dance lessons</option>
		<option value="whale">Whale watching</option>
	</select>
	<label for="comments">Special requests:</label>
	<textarea id="comments"
	name="comments" placeholder="Tell me everything"></textarea>

	<label>
		<input type="checkbox" value="subscribe" name="subscribe" checked> add me to your email list!
	</label>	
</fieldset>
			<button type="submit">Order your abduction experience!!!</button>
			</form>			
		</section>

			<h3>Our Location</h3>
